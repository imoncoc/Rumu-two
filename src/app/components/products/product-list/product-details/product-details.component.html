<div *ngIf="dataSource">
  <div class="d-flex justify-content-around">
    <div><img [src]="dataSource.imageUrl" class="imgSrc" alt=""></div>
    <div class="my-5 mx-5">
      <h2 class="text-center"> {{dataSource.name}} </h2>
      <p class="id my-5">Product ID : <span class="color-id">{{ dataSource.id}}</span></p>
      <p class="description"> <span class="color-description">Description : </span> {{dataSource.description}} </p>
      <div class="my-5">
        <button mat-raised-button color="primary" class="w-25">{{ dataSource.price }} TAKA</button>
        <button mat-raised-button  class="w-25 mx-3 btn-home" (click)="btnClick()"> <mat-icon>west</mat-icon> Go To Home</button>
      </div>
    </div>
  </div>

</div>
